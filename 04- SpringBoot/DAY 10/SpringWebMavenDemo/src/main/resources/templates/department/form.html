<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common-head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<h2 style="text-align:center; margin-top:20px;"
    th:text="${department.departmentId != null ? 'Edit Department' : 'Add Department'}"></h2>

<form th:action="${department.departmentId != null} ? @{'/departments/' + ${department.departmentId}} : @{/departments}"
      th:object="${department}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{departmentName}" />
    <span th:if="${#fields.hasErrors('departmentName')}"
          th:errors="*{departmentName}" class="error"></span>

    <label>Email:</label>
    <input type="text" th:field="*{departmentEmailId}" />
    <span th:if="${#fields.hasErrors('departmentEmailId')}"
          th:errors="*{departmentEmailId}" class="error"></span>

    <label>Address:</label>
    <input type="text" th:field="*{departmentAddress}" />
    <span th:if="${#fields.hasErrors('departmentAddress')}"
          th:errors="*{departmentAddress}" class="error"></span>

    <label>Code:</label>
    <input type="text" th:field="*{departmentCode}" />
    <span th:if="${#fields.hasErrors('departmentCode')}"
          th:errors="*{departmentCode}" class="error"></span>

    <button type="submit">Save</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
