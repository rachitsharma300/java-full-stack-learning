<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog Post</title>
    <link rel="stylesheet" href="/styles.css">  <!-- Optional: Your custom CSS -->
</head>
<body>
<h1>Edit Blog Post</h1>

<form th:action="@{'/blogs/update/' + ${blogPost.id}}" method="post" th:object="${blogPost}">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <label for="content">Content:</label><br>
    <textarea id="content" name="content" th:field="*{content}" rows="10" cols="50" required></textarea><br><br>

    <button type="submit">Update Blog Post</button>
</form>

<br>
<a href="/blogs">Back to Blog List</a>
</body>
</html>
